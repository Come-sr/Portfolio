<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body, html {

            /* Hide scrollbar for Chrome, Safari and Opera */
::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
* {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}

            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: hwb(210 95% 4%);
            background: linear-gradient(45deg, 
                #8d7ef2,
                #5e5bbd,
                #7168c0,
                #6a5cd9
            );
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }
        .search-bar {
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 0 auto 2rem auto;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #f1f3f5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .search-bar input::placeholder {
            color: rgba(241, 243, 245, 0.7);
        }

        /* Add styles for hidden class with transition */
        .service-card {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: scale(1);
            display: flex;
        }

        .service-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            height: 0;
            margin: 0;
            padding: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            font-family: "Fjalla One", sans-serif;
            color: #1c1f24;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 3rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            text-decoration: none;
        }

        .service-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .service-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 10px;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
        }

        .service-card h3 {
            color: #f1f3f5;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .search-bar {
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            margin: 0 auto 2rem auto;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #f1f3f5;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar input::placeholder {
            color: rgba(241, 243, 245, 0.7);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 1rem;
            }

            .service-card {
                padding: 1rem;
                min-height: 140px;
            }

            .service-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const services = document.querySelectorAll('.service-card');

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                services.forEach(service => {
                    const serviceName = service.querySelector('h3').textContent.toLowerCase();
                    if (serviceName.includes(searchTerm)) {
                        service.classList.remove('hidden');
                    } else {
                        service.classList.add('hidden');
                    }
                });
            });
        });
    </script>
